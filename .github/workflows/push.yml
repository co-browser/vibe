on:
  push:
    branches:
      - "main"
name: push_main

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Format check
        run: pnpm format:check

  test:
    runs-on: ubuntu-latest
    needs:
      - lint-and-typecheck
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test
        continue-on-error: true

  slack-notifications:
    if: always()
    uses: ./.github/workflows/slack-notifications.yml
    needs:
      - test
      - lint-and-typecheck
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    with:
      status: ${{ (needs.lint-and-typecheck.result == 'success' && needs.test.result == 'success') && 'success' || 'failure' }}
      actor: ${{ github.actor }}
      repository: ${{ github.repository }}
      branch: "main"
      run_id: ${{ github.run_id }}
